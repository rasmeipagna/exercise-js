<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link href="src/css/api.css" rel="stylesheet" />
	<script src="src/libs/moment.min.js"></script>
	<script src="src/libs/d3.js"></script>
	<script src="src/api.js"></script>
</head>
<body>
	<svg class="chart"></svg>
	<select class="functionSelect">
		<option value="-">-</option>
		<option value="0">16 day</option>
		<option value="1">3 hour</option>
	</select>
	<script>
		let chart = new LineChart(document.querySelector('.chart'));

		let select = document.querySelector('.functionSelect');

		select.addEventListener('change', function ()
		{
			if (select.value !== "-")
			{
				chart.changeFunction(select.value);
			}
		})
	</script>
</body>
</html>
